<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <form v-on:submit.prevent="handleSubmit">
            <div class="bg-warning p-5 rounded m-5">
                <div class="h2 text-center">Form</div>
                <hr />
                <div>
                    <ul>
                        <li v-for="error in errorList" class="text-danger">{{error}}</li>
                    </ul>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Email</span>
                    <input type="text" class="form-control" v-model.trim="formObj.email">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" v-model.trim="formObj.name" v-on:blur="validateName()">
                </div>
                <div v-if="!formObj.isValidName" class="text-danger">Name should be at least 3 characters long!</div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Age</span>
                    <input type="number" class="form-control" v-model.number="formObj.age">
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Phone</span>
                    <input type="text" class="form-control" v-model.trim="formObj.phone">
                </div>
                <div class="border p-1 mb-3">
                    <label class="form-label">Gender</label><br/>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" v-model="formObj.gender" value="male" name="inlineRadioOptions">Male</input>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" v-model="formObj.gender" value="female" name="inlineRadioOptions">Female</input>
                    </div>
                    <br/>
                    <hr/>
                    <select id="gender" class="form-select" v-model="formObj.gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-group mt-3">
                    <input type="checkbox" class="form-check-input" v-model="formObj.subscribe">
                    <label class="form-check-label">&nbsp;Subscribe to newsletter</label>
                </div>
                <div class="text-center pt-3">
                    <button class="btn btn-secondary m-2 w-50">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        const {createApp, reactive} = Vue;
        createApp({
            setup() {
                const formObj = reactive({
                    email: "",
                    name: "",
                    age: "",
                    phone: "",
                    subscribe: false,
                    gender: "male",
                    isValidName: true,
                });

                const errorList = reactive([]);

                function validateName() {
                    if(formObj.name.length < 3) {
                        formObj.isValidName = false;
                    } else {
                        formObj.isValidName = true;
                    }
                }

                function handleSubmit() {
                    errorList.length = 0;

                    if(formObj.name.length < 3) {
                        errorList.push("Name should be at least 3 characters long!");
                    }
                    if(formObj.email.length === 0) {
                        errorList.push("Email is required!");
                    }
                    if(formObj.phone.length === 0) {
                        errorList.push("Phone Number is required!");
                    }
                    if(formObj.age < 18) {
                        errorList.push("You should be over 18!");
                    }

                    console.log(formObj);
                    if(!errorList.length) {
                        //submit
                        alert("Form submitted successfully!");
                    }
                }

                return {
                    formObj, handleSubmit, validateName, errorList
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
