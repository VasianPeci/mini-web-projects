<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Pokemon Search App</h1>
    <div id="pokemon-card">
      <label for="search-input">Search for Pok√©mon Name or ID:</label>
      <div id="search">
        <input id="search-input" type="text" required>
        <button id="search-button" type="button">Search</button>
      </div>
      <div id="main-info">
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
        <div id="size">
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <div id="image-container"></div>
        <div id="types"></div>
      </div>
      <table>
        <theader>
          <th>
            Base
          </th>
          <th>
            Stats
          </th>
        </theader>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
