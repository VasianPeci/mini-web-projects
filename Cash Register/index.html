<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Cash Register</h1>
    <div id="change-due"></div>
    <label for="cash" id="cash-label">Enter the amount of cash provided by the customer: </label>
    <input id="cash" type="number" placeholder="cash in $">
    <button id="purchase-btn" type="button">Purchase</button>
    <div id="total"></div>
    <div id="change-in-drawer">
      <h2>Change in drawer:</h2>
    </div>
    <script src="script.js"></script>
  </body>

</html>
