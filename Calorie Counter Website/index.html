<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calorie Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calorie Counter</h1>
        <div class="container">
            
            <form id="form">
                <label for="budget" class="budget">Budget Daily Intake</label>
                <input id="budget" type="number" placeholder="Budget" class="budget" required>
                <fieldset id="breakfast">
                    <legend>Breakfast</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Lunch</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Dinner</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Snacks</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercise</legend>
                    <div class="input-container"></div>
                </fieldset>
                <label for="dropdown">Select Entry Meal: </label>
                <select id="dropdown">
                    <option value="Breakfast" name="Breakfast" selected>Breakfast</option>
                    <option value="Lunch" name="Lunch">Lunch</option>
                    <option value="Dinner" name="Dinner">Dinner</option>
                    <option value="Snacks" name="Snacks">Snacks</option>
                    <option value="Exercise" name="Exercise">Exercise</option>
                </select>
                <button type="button" id="add-entry">Add Entry</button>
                <div>
                    <button type="submit" id="calculate">Calculate Remaining Calories</button>
                    <button type="button" id="clear">Clear</button>
                </div>
            </form>
            <div id="output" class="hide"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
